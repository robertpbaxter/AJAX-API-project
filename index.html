<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blizzard Pets Galore</title>
    <link rel="icon" href="Snorlax.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Sigmar+One" rel="stylesheet">
    <link rel="stylesheet" href="blizzard.css">
</head>
<body>
    <div class="wrapper">
        <!--Title & Filters-->
        <header>
                <div style="float:left"><img src="assets/blizzard.jpg" height="86px" width="auto" alt="Blizzard"></div>  
                <div style="float:right"><img src="assets/wow.png" alt="World of Warcraft"></div>  
            <h1>Blizzard Pets Galore</h1>
            <nav>
                <div style="float: left"><button class="prev">Previous</button></div>  
                <div style="float: right"><button class="next">Next</button></div>  
            </nav>
            <div class="menu">
                <form>
                    <label for="range"> Enter the number of results per page: </label>
                    <input type="number" id="range" class="range" min="1" required>
                    <br>
                    <button class="submit">Show me the pets!</button>
                </form>
            </div>
        </header>
        <!--Results-->
        <section id="results">

        </section>
    <footer>
            <!--Legal items-->
        <p>Disclaimer: Not all pet images are available via Blizzard's media database.</p>
        <p><a href="https://www.blizzard.com" target="_blank">Blizzard &copy; 2018</a>. Blizzard is a registered trademark of Blizzard Entertainment, Inc.</p>
    </footer>
    </div>
<script type="text/javascript" src="blizzard.js"></script>
</body>
</html>
