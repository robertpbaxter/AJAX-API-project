    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="blizzard.css">

<body>
    <div class="wrapper">
        <!--Title & Filters-->
        <div class="menu">
            <nav>
                <div style="float:left">
                    <button class="prev">Previous</button>

                        <label for="range"> Results per page (default is 30): </label>

                    </form>
             </div>  
                <div style="float:right"><button class="next">Next</button></div>  
            </nav>
        </div>
        <br>
        <!--Results-->
        <section id="results">

        </section>
    </div>
<script type="text/javascript" src="blizzard.js"></script>
